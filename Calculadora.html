<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='calcula.js'></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 titulo">
                    <br>
                    <h1>CALCULADORA</h1> <br>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dados">
            <div class="row">
                <div class="col-4">
                    <input type="number" class="form-control" id="numero1" placeholder="Digite um número">
                </div>

                <div class="col-4">
                    <select class="form-select" aria-label="Default select example" name="operacao" id="operacao">
                        <option selected disabled>--Selecione uma operação</option>
                        <option value="Ad">Adição</option>
                        <option value="Sub">Subtração</option>
                        <option value="Div">Divisão</option>
                        <option value="Mult">Multiplicação</option>
                    </select>
                </div>

                <div class="col-4">
                    <input type="number" class="form-control" id="numero2" placeholder="Digite um número">
                </div>
            </div>
        </div>
        <div class="botao">
            <div class="row justify-content-end">
                <div class="col-4">
                    <button onclick="calcular()" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </div>


        <div class="col-12">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="text" class="form-control" id="resultado" placeholder="" disabled>
        </div>

    </div>

</body>

</html>
