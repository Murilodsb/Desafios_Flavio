<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 titulo">
                    <br>
                    <h1>POSTO DE GASOLINA</h1> <br>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dados">
            <div class="row">


                <div class="col-4 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="gas" name="comb" id="gasolina">
                        <label class="form-check-label" for="flexRadioDefault1">
                            GASOLINA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="alc" name="comb" id="alcool" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            ALCOOL
                        </label>
                    </div>
                </div>

                <div class="col-4">
                    <input type="number" class="form-control" min="0" id="litros" placeholder="quantos litros">
                </div>

                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" value="cartao" type="radio" name="formapag" id="cartao">
                        <label class="form-check-label" for="flexRadioDefault1">
                            CARTAO
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="dinheiro" type="radio" name="formapag" id="dinheiro"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            DINHEIRO
                        </label>
                    </div>
                </div>

            </div>
        </div>

        <div class="botao" style="padding-top: 30px;">
            <div class="row justify-content-end">
                <div class="col-4">
                    <button onclick="calcular()" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </div>


        <div class="col-12">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="text" class="form-control" id="final" placeholder="" disabled>
        </div>

    </div>

    <script src='main.js'></script>

</body>

</html>
